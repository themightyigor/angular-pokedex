<li class="item" [appHighlight]="pokemon.damage">
  <div class="item__meta">
    <img class="item__image" src="/assets/images/{{ pokemon.id }}.png" />
    <div class="item__content">
      <h2 class="item__name">{{ pokemon.name | titlecase }}</h2>
      <p class="item__description">#{{ pokemon.id }}</p>
    </div>
  </div>
  <button class="button button--primary" (click)="caught ? onReleasePokemon(pokemon) : onCatchPokemon(pokemon)">
    {{ caught ? 'Release' : 'Catch' }}
  </button>
</li>
