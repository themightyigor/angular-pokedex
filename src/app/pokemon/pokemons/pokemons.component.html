<section class="pokemons">
  <button class="button pokemons__button" (click)="showList()">Change view</button>
  <app-search-bar class="pokemons__search"></app-search-bar>
  <ul class="pokemon-cards" *ngIf="!isShowList">
    <app-pokemon-card
      class="pokemon-cards__item"
      *ngFor="let pokemon of pokemons"
      [pokemon]="pokemon"
    ></app-pokemon-card>
  </ul>

  <ul class="pokemon-list" *ngIf="isShowList">
    <app-pokemon-list *ngFor="let pokemon of pokemons" [pokemon]="pokemon"></app-pokemon-list>
  </ul>
</section>
