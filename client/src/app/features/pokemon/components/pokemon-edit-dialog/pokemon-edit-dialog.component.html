<h2 mat-dialog-title>Edit</h2>
<form class="form" [formGroup]="form" (ngSubmit)="form.valid && save()" novalidate>
  <mat-dialog-content>
    <mat-form-field>
      <input matInput formControlName="name" placeholder="Name" />
    </mat-form-field>
    <mat-form-field>
      <input matInput formControlName="damage" placeholder="Damage" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Created At</mat-label>
      <input matInput [matDatepicker]="picker1" formControlName="createdAt" />
      <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
      <mat-datepicker #picker1></mat-datepicker>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button type="button" mat-button mat-dialog-close>
      Cancel
    </button>
    <button type="submit" mat-button color="primary" [disabled]="form.invalid || (loading$ | async)">
      Save
    </button>
  </mat-dialog-actions>
</form>
