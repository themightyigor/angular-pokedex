<mat-card [appHighlight]="pokemon.damage">
  <mat-card-header>
    <mat-card-title>{{ pokemon.name | titlecase }}</mat-card-title>
    <mat-card-subtitle>{{ pokemon.damage }}%</mat-card-subtitle>
  </mat-card-header>
  <img
    mat-card-image
    src="/assets/images/{{ pokemon.id }}.png"
    [alt]="pokemon.name"
    class="pokemon-image"
    [routerLink]="['/pokemons', pokemon.id]"
  />
  <mat-card-actions>
    <button mat-button color="primary" (click)="togglePokemon.emit(pokemon)">
      {{ pokemon.captured ? 'Release' : 'Catch' }}
    </button>
    <button mat-button (click)="updatePokemon.emit(pokemon); $event.stopPropagation()">Edit</button>
  </mat-card-actions>
</mat-card>
