<section class="pokemons">
  <mat-form-field>
    <input matInput placeholder="Search for a pokemon" #inputElement />
  </mat-form-field>
  <div class="pokemon-cards">
    <app-pokemon-card-item
      class="pokemon-cards__item"
      *ngFor="let pokemon of pokemons$ | async"
      [pokemon]="pokemon"
      (togglePokemon)="togglePokemon($event)"
      (updatePokemon)="showEditDialog($event)"
    ></app-pokemon-card-item>
  </div>
</section>
